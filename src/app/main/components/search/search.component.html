<h2>Search All Recipes</h2>
<mat-form-field appearance="outline">
<input matInput [formControl]="filter" placeholder="Search" />
<mat-icon matSuffix>search</mat-icon>
</mat-form-field>

    <mat-card class="recipes__card" *ngFor="let recipe of filteredStates$ | async">
        <mat-card-title-group>
            <mat-card-title>{{ recipe.title}}</mat-card-title>
            <mat-card-subtitle>{{ recipe.meal}}
            </mat-card-subtitle>
            <mat-card-subtitle>{{ recipe.ingredients}}</mat-card-subtitle>
            <img mat-card-md-image [src]="recipe.img">
        </mat-card-title-group>
    
        <mat-card-content>
            <h2>Preparation</h2>
            <p>Preparation: {{ recipe.preparation}}</p>
        </mat-card-content>
       
    </mat-card>
