<mat-drawer-container class="sidebar">

            <app-sidebar></app-sidebar>
        </mat-selection-list>
        <button mat-raised-button color="accent" (click)="openDialog()">+ Add recipe </button>

    </mat-drawer-content>
</mat-drawer-container>
